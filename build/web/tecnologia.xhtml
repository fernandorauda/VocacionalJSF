<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema Vocacional</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/templates/header.xhtml">
            <ui:define name="content">
                <div class="jumbotron jumbotron-fluid mt-5" style="height: 100vh; margin-bottom: 0px !important">
                    <h:form class="container col-md-4">
                        Ingresa tu Nombre:
                        <h:inputText value="#{inforB.r.nombre}" label="El campo debe de contener tu nombre"/>
                        <h:message for="inputSalud"></h:message>
                        <p class="pt-5">¿Te gusta administrar redes informaticas?</p>
                        <div  class="">
                            <h1>
                                <h:selectOneRadio class="col-md-12" value="#{inforB.r.result1}">
                                    <h1><f:selectItem class="col-md-6" itemValue="si" itemLabel="Si" /></h1>
                                    <h1><f:selectItem class="col-md-6" itemValue="no" itemLabel="No" /></h1>
                                </h:selectOneRadio>
                            </h1>
                        </div>
                        <hr/>
                        <p>¿Te interesa conocer partes del hardware?</p>
                        <div  class="">
                            <h1>
                                <h:selectOneRadio class="col-md-12" value="#{inforB.r.result2}">
                                    <h1><f:selectItem class="col-md-6" itemValue="si" itemLabel="Si"></f:selectItem></h1>
                                    <h1><f:selectItem class="col-md-6" itemValue="no" itemLabel="No" /></h1>
                                </h:selectOneRadio>
                            </h1>
                        </div>
                        <hr/>
                        <p>¿Te resulta atractivo saber como crear programas de computadoras?</p>
                        <div  class="">
                            <h1>
                                <h:selectOneRadio class="col-md-12" value="#{inforB.r.result3}">
                                    <h1><f:selectItem class="col-md-6" itemValue="si" itemLabel="Si" /></h1>
                                    <h1><f:selectItem class="col-md-6" itemValue="no" itemLabel="No" /></h1>
                                </h:selectOneRadio>
                            </h1>
                        </div>
                        <hr/>
                        <p>¿Estarías dispuesto a estudiar cálculo diferencial?</p>
                        <div  class="">
                            <h1>
                                <h:selectOneRadio class="col-md-12" value="#{inforB.r.result4}">
                                    <h1><f:selectItem class="col-md-6" itemValue="si" itemLabel="Si" /></h1>
                                    <h1><f:selectItem class="col-md-6" itemValue="no" itemLabel="No" /></h1>
                                </h:selectOneRadio>
                            </h1>
                        </div>

                        <h:commandButton class="btn btn-primary col-md-12 mt-5" value="Enviar" action="#{inforB.obtenerHard}"  />


                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
