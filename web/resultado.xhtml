<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      >
    <head>
        <title>Resultado</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./WEB-INF/templates/header.xhtml">
            <ui:define name="content">
                <div class="jumbotron jumbotron-fluid mt-5" style="height: 100vh; margin-bottom: 0px !important">
                    <div class="container pt-5 col-md-4">
                        Tu nombre:  
                        <h:outputText value="#{inforB.r.nombre}"/>
                        <hr/>
                        Se sugiere la siguiente carrera:  
                        <h:outputText value="#{inforB.r.career}"/>
                        <h:form class="">
                            <h:commandButton class="btn btn-success col-md-12 mt-5" value="Terminar" action="#{inforB.settear()}"  />
                            <h:commandButton class="btn btn-primary col-md-12 mt-5" value="Imprimir Reporte" action="#{inforB.reporte()}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
