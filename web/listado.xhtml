<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="./WEB-INF/templates/header.xhtml">
            <ui:define name="content">
                <div class="jumbotron jumbotron-fluid mt-5" style="min-height: 100vh; margin-bottom: 0px !important">
                    <h:form class="container">
                        <h:dataTable value="#{resultBean.listadoResult()}" var="r" class="table">
                            <h:column>
                                <f:facet class="thead-dark" name="header">ID</f:facet>
                                <h:outputText value="#{r.id}" />
                            </h:column>
                            <h:column>
                                <f:facet class="thead-dark" name="header">Nombre</f:facet>
                                <h:outputText value="#{r.nombre}" />
                            </h:column>
                            <h:column>
                                <f:facet class="thead-dark"  name="header">Carrera</f:facet>
                                <h:outputText value="#{r.career}" />
                            </h:column>
                            <h:column>
                                <f:facet class="thead-dark"  name="header">Area</f:facet>
                                <h:outputText value="#{r.area}" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
